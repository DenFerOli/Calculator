<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="container-calculator">
        <img src="8PTRANSP.png" alt="" srcset="">
        <div id="display-result"></div>
        <ul class="fila">
        <li><button class="botoes"><em>OFF</em></button></li>
        <li><button class="botoes" id="division">C</button></li>
        <li><button class="botoes" id="division">%</button></li>
        <li><button class="botoes" id="multiplication">/</button></li>
        </ul>
        <ul class="fila">
        <li><button class="botoes" value="7">7</button></li>
        <li><button class="botoes" value="8">8</button></li>
        <li><button class="botoes" value="9">9</button></li>
        <li><button class="botoes" value="x">รท</button></li>
        </ul>
        <ul class="fila">
        <li><button class="botoes" value="4">4</button></li>
        <li><button class="botoes" value="5">5</button></li>
        <li><button class="botoes" value="6">6</button></li>
        <li><button class="botoes" id="minus">x</button></li>
        </ul>
        <ul class="fila">
        <li><button class="botoes" value="1">1</button></li>
        <li><button class="botoes" value="2">2</button></li>
        <li><button class="botoes" value="3">3</button></li>
        <li><button class="botoes">-</button></li>
        </ul>
        <ul class="fila">
        <li><button class="botoes" value=".">.</button></li>
        <li><button class="botoes" value="0">0</button></li>
        <li><button class="botoes">=</button></li>
        <li><button class="botoes">+</button></li>
        </ul>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
